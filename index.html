<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <header>
            <h1>QuizApp</h1>
        </header>
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="question-number">
                    <i class="fas fa-info-circle"></i>
                    <span id="questionNumber">Question No. 1 of 4</span>
                </div>
                <div class="timer">
                    <span id="minutes">05</span>:<span id="seconds">00</span>
                </div>
            </div>
            <h2 id="question"></h2>
            <div class="options">
                <div class="option">
                    <input type="radio" id="option1" class="opt" name="choice">
                    <label for="option1" id="label1"></label>
                </div>
                <div class="option">
                    <input type="radio" id="option2" class="opt" name="choice">
                    <label for="option2" id="label2"></label>
                </div>
                <div class="option">
                    <input type="radio" id="option3" class="opt" name="choice">
                    <label for="option3" id="label3"></label>
                </div>
                <div class="option">
                    <input type="radio" id="option4" class="opt" name="choice">
                    <label for="option4" id="label4"></label>
                </div>
            </div>
            <div class="button-container">
                <button id="next">Next <i class="fa-sharp fa-solid fa-arrow-right"></i></button>
                <button id="clear">Clear</button>
            </div>
            <div class="bottom-buttons">
                <button id="startAgain">Start Again</button>
                <button id="home">Home</button>
            </div>
            <h3 id="liveScore">Score: 0</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
